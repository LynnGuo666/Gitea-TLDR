services:
  gitea-pr-reviewer:
    image: ghcr.io/lynnguo666/gitea-tldr:main
    container_name: gitea-pr-reviewer
    env_file:
      - .env  # 从 .env 文件读取所有环境变量
    ports:
      - "8000:8000"
    volumes:
      # 持久化工作目录（可选）
      - pr-reviewer-data:/tmp/gitea-pr-reviewer
      # 将本机前端目录挂载进容器，供FastAPI托管静态文件
      - ./frontend:/app/frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s  # 增加启动等待时间，给数据库迁移留出时间

volumes:
  pr-reviewer-data:
